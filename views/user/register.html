<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<script src="https://cdn.tailwindcss.com"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.27.0/prism.min.js"
		integrity="sha512-/Swpp6aCQ0smuZ+zpklJqMClcUlvxhpLf9aAcM7JjJrj2waCU4dikm3biOtMVAflOOeniW9qzaNXNrbOAOWFCw=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.27.0/themes/prism-coy.min.css"
		integrity="sha512-LOT5F67SMZVdXMrvQe4S1ZHu5l6xk3CST2qqno9kY329OsJBBpybnq+fM9qG4ZSaNzPOjoGzHAeBamSSJyyuZg=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500&display=swap" rel="stylesheet">
	{{ include('includes.html') }}
	<title>GameTaste | Register</title>
</head>
<style>
	body {
		font-family: 'Zen Maru Gothic', sans-serif;
	}
</style>

<body class="bg-gray-900">
	<!-- Container -->
	<div class="container mx-auto">
		<div class="flex justify-center px-6 my-12">
			<!-- Row -->
			<div class="w-full xl:w-3/4 lg:w-11/12 flex">
				<!-- Col -->
				<div class="w-full h-auto bg-gray-800 hidden lg:block lg:w-5/12 bg-cover rounded-l-lg"
					style="background-image: url('https://i.ibb.co/SBMmV0v/dedw.png')"></div>
				<!-- Col -->
				<div class="w-full lg:w-7/12 bg-gray-800 p-5 rounded-lg lg:rounded-l-none">
					<h3 class="pt-4 text-2xl text-center text-white">Register your GameTaste<br></h3>
					<form class="px-8 pt-6 pb-8 mb-4 bg-gray-800 rounded-2xl" method="POST" action="registerPost"
						onsubmit="return checkFormInput(this);">
						<div class="mb-4 md:flex md:justify-between">
							<div class="mb-4 md:mr-2 md:mb-0">
								<label class="block mb-2 text-sm font-bold text-gray-200" for="uname">
									Username
								</label>
								<input
									class="w-full px-3 py-2 text-sm leading-tight text-black border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
									id="uname" name="uname" type="text" pattern="([A-z0-9À-ž\s]){2,16}$" required
									maxlength="16" placeholder="Username" />
							</div>
							<div class="md:ml-2">
								<label class="block mb-2 text-sm font-bold text-gray-200"
									pattern="([A-z0-9À-ž\s]){2,16}$" required for="display_name">
									Display Name
								</label>
								<input
									class="w-full px-3 py-2 text-sm leading-tight text-black border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
									id="display_name" maxlength="16" pattern="([A-z0-9À-ž\s]){2,16}$"
									name="display_name" type="text" placeholder="Displayname" />
							</div>
						</div>
						<div class="mb-4">
							<label class="block mb-2 text-sm font-bold text-gray-200" for="email">
								Email
							</label>
							<input
								class="w-full px-3 py-2 mb-3 text-sm leading-tight text-black border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
								id="email" name="email" type="email" required placeholder="Email" />
						</div>
						<div class="mb-4 md:flex md:justify-between">
							<div class="mb-4 md:mr-2 md:mb-0">
								<label class="block mb-2 text-sm font-bold text-gray-200" for="psw">
									Password
								</label>
								<input
									class="w-full px-3 py-2 mb-3 text-sm leading-tight text-black border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
									id="psw" name="password" type="password" maxlength="123" required
									placeholder="********" />
							</div>
							<div class="md:ml-2">
								<label class="block mb-2 text-sm font-bold text-gray-200" for="psw">
									Confirm Password
								</label>
								<input
									class="w-full px-3 py-2 mb-3 text-sm leading-tight text-black border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
									id="psw" name="passwordRepeat" type="password" maxlength="123" required
									placeholder="********" />
							</div>
						</div>
						<div class="mb-4 md:flex md:justify-between">
							<div class="mb-4 md:mr-2 md:mb-0">
								<label class="block mb-2 text-sm font-bold text-gray-200" for="question">
									Security Question
								</label>
								<select
									class="w-full px-3 py-2 text-sm leading-tight text-black border rounded shadow appearance-none focus:outline-none focus:shadow-outline">
									<option value="Q1">What was the name of your first pet?</option>
									<option value="Q2">What is your favorite color?</option>
								</select>
							</div>
							<div class="md:ml-2">
								<label class="block mb-2 text-sm font-bold text-gray-200" for="answer">
									Your answer
								</label>
								<input
									class="w-full px-3 py-2 text-sm leading-tight text-black border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
									id="answer" name="answer" type="text" pattern="([A-z0-9À-ž\s]){2,80}$" required
									placeholder="answer" maxlength="123" />
							</div>
						</div>
						<div class="mb-6 text-center">
							<button
								class="w-full px-4 py-2 font-bold text-white bg-purple-500 rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline"
								type="submit">
								Register Account
							</button>
						</div>
						<hr class="mb-6 border-t" />

						<div class="text-center">
							<a class="inline-block text-sm text-purple-500 align-baseline hover:text-blue-800"
								href="./login">
								Already have an account? Login!
							</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="/js/register.js"></script>

</html>
